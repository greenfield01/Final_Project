<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <div class="container">
      <div class="form_container">
        <div class="form_container-header">
          <h5>MediHealth</h5>
          <p class="form_title-header">Change Password</p>
        </div>
        <div class="form_container-body">
          <form method="post" action="/changepassword">
            <div>
              <label for="formPassword" class="form-label"
                >Current Password</label
              >
              <input
                type="password"
                class="form-control"
                id="formPassword"
                placeholder="Current Password"
              />
            </div>
            <div>
              <label for="formNewPassword" class="form-label"
                >New Password</label
              >
              <input
                type="password"
                class="form-control"
                id="formNewPassword"
                placeholder="New Password"
              />
            </div>
            <div>
              <label for="formConfirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="formConfirmPassword"
                placeholder="Confirm Password"
              />
            </div>
            <p class="form_btn">Change Password</p>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
