<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <div class="container">
      <div class="form_container">
        <div class="form_container-header">
          <h5>Welcome Back</h5>
          <p class="form_title-header">MediHealth</p>
          <p>Sign In to Your Account</p>
          <p>Let's Sign you in so you get Started</p>
        </div>
        <div class="form_container-body">
	{% with messages = get_flashed_messages() %}
        {% if messages %}
                <div class="notification is-danger">
                        {{ messages[0] }}
                </div>
        {% endif %}
        {% endwith %}
          <form method="post" action="/login">
            <div>
              <label for="formEmail" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
		name="email"
                id="formEmail"
                placeholder="Email Address"
              />
            </div>
            <div>
              <label for="formPassword" class="form-label">Password</label>
              <input
		name="password"
                type="password"
                class="form-control"
                id="formPassword"
                placeholder="Password"
              />
            </div>

            <div class="remember">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label
                  class="form-check-label"
                  for="flexCheckDefault"
                  class="default"
                >
                  Remember me
                </label>
              </div>

              <p>
	      <a href="{{ url_for('auth.forgotpassword')}}">Forgot your password?</a>
              </p>
            </div>
            <button class="form_btn">Sign in</button>
            <p>
	    Don't have an account? click <a href="{{ url_for('auth.register')}}">here</a>.
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
